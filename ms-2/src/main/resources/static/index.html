<script>
	function dosubmit(){
		 $.getJSON("/add?first="+$("#first").val()+"&second="+$("#second").val(),
				 		function(result){
			 				$("#result").val(result);
		  				}
		 );
	 
	}
</script>
</head>

<form action="add">
	<input name="first" id="first"/>
	<label>+</label>
	<input name="second" id="second"/>
	<input name="operation" value="=" type="button" onclick="dosubmit();"/>
	<input name="result" id="result"/>
</form>
